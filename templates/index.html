<html data-bs-theme="dark">
{% extends 'base.html' %}

{% block head %}

<title>Search Page</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
{% endblock %}

{% block body %}
<div class="content">
    <h1><img src="https://cdn2.iconfinder.com/data/icons/social-icons-color/512/flipkart-512.png" alt="flipkart_icon"> Search</h1>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
        <div class="form">
        <form class="d-flex" role="search" action="/review" method="POST">
            <input class="form-control me-2" type="text" name="content" id="content">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        </div>
        </div>
    </nav>
</div>
{% endblock %}
